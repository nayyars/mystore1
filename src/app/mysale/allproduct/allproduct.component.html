<app-mysaleheader></app-mysaleheader>

<div class="container-fluid">
    <div class="row">
      <div class="col-1">
        <i>Category</i>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" (change)="onCommunicationCheckboxChange($event)"  value="Home" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Commun</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" (change)="onHomeApplianceCheckboxChange($event)" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Appliance
          </label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled"  (change)="onEducationalCheckboxChange($event)" >
          <label class="form-check-label" for="flexSwitchCheckDisabled">Educational</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" (change)="onAllItemCheckboxChange($event)" id="flexSwitchCheckCheckedDisabled" >
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">All Item</label>
        </div>
      </div>
      <div class="col-10">
        <div class="container"> 
          <div class="input-group my-20">
            <div class="input-group-text" id="btnGroupAddon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" #txtSearch id="txtSearch" (input)="Search(txtSearch)" class="form-control" placeholder="Search HomeStore.sa     click item to push into your CART" aria-label="Input group example" aria-describedby="btnGroupAddon">
          </div>
          <div class="row mt-1">
                
                <div class="col-3 mt-3"  *ngFor="let product of productList">
                    <div class="card shadow-sm">
                        <img src="./logos.jpg" class="card-img-top imgcss" alt="Product Image">
                        <div class="card-body">
                          <h5 class="card-title">{{ product.name }}</h5>
                          <p class="card-text text-muted">{{ product.category }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="price">
                              <span class="text-primary fw-bold">SR. {{ product.price }}</span>
                            </div>
                            <div class="quantity">
                              <span class="badge bg-secondary">{{ product.quantity }} in stock</span>
                            </div>
                          </div>
                        </div>
                        <div class="card-footer">
                          <button class="btn btn-outline-primary mt-3" (click)="addToCart(product)">Add to Cart</button>
                        </div>
                      </div>  
                </div>
        </div>
      </div>
      <div class="col-1">
       
      </div>
    </div>
    <div class="col-1 cart-container">
      
     <!--  <a class="nav-link" [routerLink]="target" routerLink="cart" tabindex="-1" aria-disabled="true">
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
      </a>
 -->
        <div class="cart-container">
         <a [routerLink]="target">
            <img src="Cart.jpeg" alt="Cart" class="cart-image">
            <span class="item-count">{{ NumberOfItemsInCart }}</span>
          </a>
        </div>
    </div>
    </div>
